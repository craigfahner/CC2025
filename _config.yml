title: Creative Coding 2025
description: A GitHub Pages site generated from Markdown
baseurl: ""   # leave empty for user/organization site
url: "https://craigfahner.github.io/CC2025"

markdown: kramdown
theme: minima   
url: "https://craigfahner.github.io"
baseurl: "/CC2025"

# Collections: optional, but lets you organize pages
collections:
  pages:
    output: true
    permalink: /:path/

header_pages:
  - _pages/about.md
  - _pages/syllabus.md

defaults:
  - scope:
      path: "README.md"
    values:
      layout: page
      permalink: /